<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  

 
<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script> 
 
 <style>
 h1{
     text-align: center;
 }
 </style>

</head>

<body> 

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
        <h1>Train Schedule</h1> 
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table" id="train-table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(Min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody>
                 <!-- create table data dynamically -->
                 <!-- add new trains with schedules here -->
                  
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>

  

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
          Add a train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="train-Name">Train Name</label>
                <input class="form-control" id="train_name" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="train_destination" type="text">
              </div>
              <div class="form-group">
                <label for="train-time">Train Time(HH:mm Military) Must be in that format</label>
                <input class="form-control" id="train_time" type="text">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency</label>
                <input class="form-control" id="train_frequency" type="text">
              </div>
           
              <button class="btn btn-primary" id="add_train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/moment.js"></script>

</body>

</html>

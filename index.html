<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  

  
<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
 
 <style>
 h1{
     text-align: center;
 }
 </style>

</head>

<body> 

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
        <h1>Train Schedule</h1> 
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(Min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Train 5</th>
                   
                    <td>Columbia MO</td>
                    <td>15</td>
                    <td>12:20</td>
                    <td>2</td>
                     
                  </tr>
                  
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>

  

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
          Add a train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="traiName">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="train-destination" type="text">
              </div>
              <div class="form-group">
                <label for="train-time">Train Time(HHmm Military)</label>
                <input class="form-control" id="train-time" type="number">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency</label>
                <input class="form-control" id="train_frequency" type="number">
              </div>
           
              <button class="btn btn-primary" id="submit-train-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- JavaScript -->


</body>

</html>
